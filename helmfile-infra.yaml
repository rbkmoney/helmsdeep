bases:
  - environments.yaml
---

{{ readFile "hf-templates.yaml" }}

repositories:
- name: rbkmoney
  url: https://rbkmoney.github.io/charts
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx
- name: certmanager
  url: https://charts.jetstack.io
- name: prometheus-community
  url: https://prometheus-community.github.io/helm-charts

releases:
{{- if eq .Values.ingress.enabled true }}
- name: ingress
  <<: *infra_default
  chart: ingress-nginx/ingress-nginx
{{- end }}
{{- if eq .Values.prometheus.enabled true }}
- name: prometheus
  <<: *infra_default
  chart: prometheus-community/kube-prometheus-stack
  namespace: monitoring
{{- end }}
{{- if eq .Values.elk.enabled true }}
- name: logs
  <<: *infra_default
  chart: rbkmoney/elk
{{- end }}
- name: netpolicy
  installed: {{ .Values.cilium.enabled }}
  <<: *infra_default
  chart: ../charts/charts/netpolicy
{{- if eq .Values.certmanager.enabled true }}
- name: certmanager
  <<: *infra_default
  namespace: cert-manager
  chart: certmanager/cert-manager
{{- end }}

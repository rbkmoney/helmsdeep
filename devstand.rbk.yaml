cilium:
  enabled: false
elk:
  enabled: false
prometheus:
  enabled: false
ingress:
  enabled: false
  ip: 'someip'
certmanager:
  enabled: false

services:
  global:
    ipv6only: true
    metrics:
      enabled: true
    registry:
      repository: docker.io/rbkmoney
      imagePullSecret: {}
    pcidss:
      taints:
        enabled: false
        key: pcidss
        value: true

  vault:
# enabled:false switch getting postgres user and password from annotations to secret
    enabled: false
    dev: true

  riak:
    riakMgAddress: riak
    riakCdAddress: riak

# TODO: split users
  postgres:
    external: true
    endpoint: postgres-postgresql
    uniUser: postgres
    uniPassword: H@ckM3

  kafka:
    external: false
    endpoint: kafka
    port: 9092
    ssl:
      enabled: false
      keystorePass: 12341234
      # Set if differ from keystore password
      keyPass: 12341234
      truststorePass: 43214321

  s3:
    endpoint: minio:9000
    region: EU
    bucket: bucket-files
    accessKey: user_01
    secretKey: SomeSecretKeyFromS3AdminConsole
  

  ingress:
    class: "nginx"
    rootDomain: dev.rbk.mn
    namespacedDomain: true
    tls:
      enabled: false
      letsEncrypt:
        enabled: false
        issuer: "letsencrypt-prod"
      secretName: devstand

